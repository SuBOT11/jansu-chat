<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JanSu Chat</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center my-4">JanSu Chat</h1>
      <div class="chat-rooms mb-4 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn" id="gaming">gaming</button>
        <button class="btn" id="general">general</button>
        <button class="btn" id="music">music</button>
        <button class="btn" id="gangstas">gangstas</button>
      </div>
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <form action="" class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your Message</div>
          </div>
          <input type="text" id="text" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>

      <form action="" class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>

      var firebaseConfig = {

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script src="script/chat.js"></script>
    <script src="script/app.js"></script>

    <script src="script/ui.js"></script>
  </body>
</html>
